         <div class="row">
            <div class="col-sm-12">
              <div class="card">
                  <h5 class="card-header " style="border-color: skyblue;background-color: #2db8f10f;">COURSE IN DRAFT DETAIL</h5>
  
                  <div class="card-body" *ngIf="allourseIndraftDataJson.length>0" >
                    <p-table #dt id="myTable" [value]="allourseIndraftDataJson" styleClass="noHeader" [columns]="colsUsers" [paginator]="true" [rows]="37" [style]="{'background-color':'#cecece'}" [resizableColumns]="true">

                      <ng-template pTemplate="caption" >
                                <div class="ui small left icon input align-left">
                                    <input pInputText type="text" class="search-boxx" (input)="dt.filterGlobal(getEventValue($event), 'contains')" placeholder="Search keyword" />
                                    <!-- <button type="button"  style="float:right;  margin-left:15px;overflow: unset;box-shadow: 0 0 0px 0 #9f9b9b, 0 0 5px 0 #878682, 0 0 0px 0 #b1aeae inset;"
                                    class="p-button-warning p-button p-button-icon-only ">
                                    <img src="assets/imgs/background/epdf1.png" ></button>&nbsp;&nbsp; -->

                                    <button type="button" style="float:right;overflow: unset;box-shadow: 0 0 0px 0 #9f9b9b, 0 0 5px 0 #878682, 0 0 0px 0 #b1aeae inset;" (click)="dt.exportCSV()"
                                    class="p-element p-mr-2 p-button p-component p-button-icon-only">
                                    <img src="assets/imgs/background/csvimage.png" style=""></button>
                                  </div>
                            </ng-template>
                        <ng-template pTemplate="header" let-columns  >
                          <tr>
                            <th *ngFor="let col of columns" pResizableColumn [style]="{'background-color':'#e5f4fe'}" [pSortableColumn]="col.field" >
                                {{col.header}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                            </tr>
                            <tr>
                                <!-- <th  *ngFor="let col of columns" [ngSwitch]="col.field">
                <p-multiSelect *ngSwitchCase="'State'" [filter]="true"  (onChange)="dt1.filter($event.value, col.field, 'in')" [options]="allStateNameData" defaultLabel="All"
                                appendTo="body"></p-multiSelect>
                                </th> -->
                                </tr>
                        </ng-template>
                        <ng-template pTemplate="body"  let-allourseIndraftDataJson let-columns="columns">
                          <tr>
                            <td *ngFor="let col of columns" class="ui-resizable-column" >
                                {{allourseIndraftDataJson[col.field]}}
                                
                            </td>
                          </tr>
                          </ng-template>
                      </p-table>
                </div>
              </div>
            </div>
